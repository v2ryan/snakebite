name: Deploy to Firebase Hosting

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          # Deploy hosting to the named site + apply Firestore rules
          firebase deploy --project snake-ad6ee --only hosting --site snake-ad6ee
          firebase deploy --project snake-ad6ee --only firestore:rules
